        <title>SMAN 12 Tangerang</title>
       </head>  
    <body>
        <p>SMAN 12 Kota Tangerang adalah sekolah milik pemerintah yang berdiri sejak tanggal 21 April 2004. Pada awal berdiri SMAN 12 Kota Tangerang belum memiliki lahan dan gedung sekolah sendiri, tetapi menumpang pada sekolah SMP Negeri 11 yang terletak di wilayah Larangan Selatan hingga tahun 2007.</p>
